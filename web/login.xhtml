<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- css -->
        <link href="administradorGeneral/css/bootstrap.min.css" rel="stylesheet" />
        <link href="administradorGeneral/css/fancybox/jquery.fancybox.css" rel="stylesheet"/> 
        <link href="administradorGeneral/css/flexslider.css" rel="stylesheet" /> 
        <link href="administradorGeneral/css/style.css" rel="stylesheet" />
        <script src="administradorGeneral/js/jquery-1.12.0.min.js"></script>
        <script src="administradorGeneral/js/bootstrap.min.js"></script>
        <script src="administradorGeneral/js/alertify.js"></script>
        <script src="administradorGeneral/js/jquery.dataTables.min.js"></script>
        <script src="administradorGeneral/js/dataTables.bootstrap.min.js"></script>
        <title>Elecciones SV | Login</title>
    </h:head>
    <h:body>
        <section id="content-3-10" class="content-block data-section nopad content-3-10">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 content">
                        <div class="editContent">
                            <h3>Inicias Sesión</h3>
                            <div class="col-lg-4"></div>
                            <h:form class="col-lg-4">
                                <h:panelGroup layout="block" class="alert-danger" rendered="#{not empty facesContext.messageList}">
                                    <h:messages />
                                </h:panelGroup>
                                <div class="form-group">
                                    <h:outputLabel>ID Usuario:</h:outputLabel>
                                    <h:inputText id="usuario" styleClass="form-control" value="#{loginBean.usuario}" required="true" requiredMessage="Debes ingresar el ID Usuario" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel>Password:</h:outputLabel>
                                    <h:inputSecret id="password" styleClass="form-control" value="#{loginBean.password}" required="true" requiredMessage="Debes ingresar la contraseña" />
                                </div>
                                <div class="col-lg-1"></div>
                                <h:commandButton action="#{loginBean.iniciarSesion()}" styleClass="btn btn-success col-lg-4" value="Iniciar" />
                                <div class="col-lg-1"></div>
                                <h:link value="Cancelar" styleClass="btn btn-danger col-lg-4" outcome="/login" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="margintop20"><div class="container"><div class="row"></div></div></div>
        <!--Footer-->
        <div id="sub-footer">
            <div class="container">
                <div class="row">
                    <center><img src="administradorGeneral/img/logoInvert.png"/></center>
                    <center>Administración de Votaciones</center>
                </div>
            </div>
        </div>
    </h:body>
</html>
