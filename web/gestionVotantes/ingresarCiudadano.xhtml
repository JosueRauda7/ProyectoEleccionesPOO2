<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templateRNPN.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        titulo
    </ui:define>

    <ui:define name="content">
        <h1 class="text-center" style="margin-top: -5%;"> Nuevo ciudadano </h1><br></br>
        <div class="col col-md-6">
            <h:form>
                <div class="form-group">
                    <h:outputLabel value="DuiCiudadano:" for="duiCiudadano" />
                    <h:inputText id="duiCiudadano" value="#{ciudadanosBean.ciudadanos.duiCiudadano}" title="DuiCiudadano" required="true" requiredMessage="The DuiCiudadano field is required."/>
                </div>
                <h:outputLabel value="NombresCiudadano:" for="nombresCiudadano" />
                <h:inputText id="nombresCiudadano" value="#{ciudadanosBean.ciudadanos.nombresCiudadano}" title="NombresCiudadano" required="true" requiredMessage="The NombresCiudadano field is required."/>
                <h:outputLabel value="ApellidosCiudadano:" for="apellidosCiudadano" />
                <h:inputText id="apellidosCiudadano" value="#{ciudadanosBean.ciudadanos.apellidosCiudadano}" title="ApellidosCiudadano" required="true" requiredMessage="The ApellidosCiudadano field is required."/>
                <h:outputLabel value="FechaNacimiento:" for="fechaNacimiento" />
                <h:inputText id="fechaNacimiento" value="#{ciudadanosBean.ciudadanos.fechaNacimiento}" title="FechaNacimiento" required="true" requiredMessage="The FechaNacimiento field is required.">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:inputText>
                <h:outputLabel value="Direccion:" for="direccion" />
                <h:inputText id="direccion" value="#{ciudadanosBean.ciudadanos.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                <h:outputLabel value="UrlFoto:" for="urlFoto" />
                <h:inputText id="urlFoto" value="#{ciudadanosBean.ciudadanos.urlFoto}" title="UrlFoto" required="true" requiredMessage="The UrlFoto field is required."/>
                <h:outputLabel value="IdCentroVotacion:" for="idCentroVotacion" />
                <h:selectOneMenu id="idCentroVotacion" value="#{ciudadanosBean.ciudadanos.idCentroVotacion}" title="IdCentroVotacion" required="true" requiredMessage="The IdCentroVotacion field is required.">
                    <!-- TODO: update below reference to list of available items-->
                    <f:selectItems value="#{fixme}"/>
                </h:selectOneMenu>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
