<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo"/></title>
        <h:outputStylesheet name="estiloUsuarios/css/bootstrap.min.css" />
        <h:outputStylesheet name="estiloUsuarios/css/fancybox/jquery.fancybox.css" />

        <h:outputStylesheet name="css/estilo.css" />

    <h:body>

                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse ">
                            <ul class="nav navbar-nav">
                                <li><h:link outcome="/index" value="Inicio" /></li> 
                                <li class="dropdown">
                                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">Ciudadanos <b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><h:link outcome="/index" value="Lista de ciudadanos" /></li>
                                        <li><h:link outcome="/index" value="Ingresar ciudadano" /></li>
                                    </ul>
                                </li> 
                                <li><h:link outcome="/index" value="Buenas" /></li>
                                <li><h:link outcome="/index" value="Noches" /></li>
                                <li><h:link outcome="/index" value="Como" /></li>
                                <li class="dropdown">
                                    <a href="#" class="fa fa-user" data-toggle="dropdown"> <b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><h:link outcome="/index" value="Cambiar contraseña" /></li>
                                        <li><h:link outcome="/index" value="Cerrar sesión" /></li>
                                    </ul>
                                </li> 
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            <section id="content">
                <div class="container">
                    <div class="row">
                        <div id="content">
                            <ui:insert name="content"></ui:insert>
                        </div>
                    </div>
                </div>
            </section>

            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="copyright">
                                <p>
                                    <span>&copy; Sistema de elecciones - UDB </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <h:outputScript name="estiloUsuarios/js/jquery.js"/>
        <h:outputScript name="estiloUsuarios/js/jquery.easing.1.3.js"/>
        <h:outputScript name="estiloUsuarios/js/bootstrap.min.js"/>
        <h:outputScript name="estiloUsuarios/js/jquery.fancybox.pack.js"/>
        <h:outputScript name="estiloUsuarios/js/jquery.fancybox-media.js"/>
        <h:outputScript name="estiloUsuarios/js/jquery.flexslider.js"/>
        <h:outputScript name="estiloUsuarios/js/animate.js"/>

        <h:outputScript name="estiloUsuarios/js/modernizr.custom.js"/>
        <h:outputScript name="estiloUsuarios/js/jquery.isotope.min.js"/>
        <h:outputScript name="estiloUsuarios/js/jquery.magnific-popup.min.js"/>
        <h:outputScript name="estiloUsuarios/js/animate.js"/>
